<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoフォーム</title>
</head>
<body>
    <!-- タイトル: 登録 or 更新 -->
    <h2 th:if="${toDoForm.isNew}">新規登録</h2>
    <h2 th:unless="${toDoForm.isNew}">編集</h2>
    <!-- アクション: 登録 or 更新 -->
    <form th:action="${toDoForm.isNew} ? @{/todos/save} : @{/todos/update}" th:object="${toDoForm}" method="post">
        <!-- idは更新時に必要のため、hiddenで持つ -->
        <input type="hidden" th:field="*{id}">
        <table>
            <tr>
                <th>ToDo</th>
                <td>
                    <input type="text" th:field="*{todo}">
                    <!-- ToDo用: バリデーションエラー表示 -->
                    <span th:if="${#fields.hasErrors('todo')}" th:errors="*{todo}" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <th>詳細</th>
                <td>
                    <textarea cols="30" rows="5" th:field="*{detail}"></textarea>
                    <!-- 詳細用: バリデーションエラー表示 -->
                    <span th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}" style="color: red;"></span>
                </td>
            </tr>
        </table>
        <!-- ボタン: 登録 or 更新 -->
        <input th:if="${toDoForm.isNew}" type="submit" value="登録">
        <input th:unless="${toDoForm.isNew}" type="submit" value="更新">
    </form>
    <a th:href="@{/todos}">戻る</a>
</body>
</html>
